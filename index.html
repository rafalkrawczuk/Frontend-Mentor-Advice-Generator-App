<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/main.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="advice">
        <span class="advice__title">Advice</span>
        <span class="advice__id" id="advice-id">#177</span>
      </div>
      <h1 class="advice__quote" id="advice-quote">
        “It is easy to sit up and take notice, what's defficult is getting up
        and taking action.”
      </h1>
      <img
        src="./images/pattern-divider-mobile.svg"
        class="adivce__img"
        id="advice-img"
      />
      <button class="advice__button" id="advice-btn"></button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rafał Krawczuk</a>.
    </div>

    <script src="./app/js/script.js"></script>
  </body>
</html>
